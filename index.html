<!DOCTYPE html>
<html>

<head>
    <title>WebGL</title>
    <style>
        body {
            margin: 0;
            background-color: #272727;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="glcanvas" width="640" height="480"></canvas>
    <script src="./src/log.js"></script>
    <script src="./src/math.js"></script>
    <script src="./src/gl.js"></script>
    <script src="./src/glsl.js"></script>
    <script src="./src/geometry.js"></script>
    <script src="./src/orthogonal-space.js"></script>
    <script src="./src/utils.js"></script>
    <script src="./src/mouse-events.js"></script>
    <script src="./src/space-controller.js"></script>
    <script src="./src/camera.js"></script>
    <script src="./src/mesh.js"></script>
    <script>
        const {gl, canvas} = CG.createGlContext('glcanvas');
        const _mouseEvents = CG.registMouseEvents(canvas);
        const _mvpMatrix = new CG.Mat44();
        const _camera = new CG.Camera(0, 2, 8, _mouseEvents).lookAt(CG.Vec4.VEC4_0001);
        const _projMat = new CG.Utils.createPerspectiveMatrix(CG.Utils.deg2Rad(60), 640 / 480, 0.1, 1000);
        const _meshCtrl = new CG.SpaceController();

        const _programGridground = CG.createProgramWrapper(gl, CG.shaderSource.gridGround.vs, CG.shaderSource.gridGround.fs);
        const _uLoc_mvpMat = _programGridground.getUniformLocation("u_mvpMatrix");
        const _uLoc_mvMat = _programGridground.getUniformLocation("u_mvMatrix");
        const _aLoc_position_plane = _programGridground.getAttribLocation("a_position");

        const _geoPlane = CG.Geometry.createGridPlane(100, 1).createGLBuffers(gl);
        const _meshGround = new CG.Mesh(_geoPlane);

        const _programColorCube = CG.createProgramWrapper(gl, CG.shaderSource.colorCube.vs, CG.shaderSource.colorCube.fs);
        const _uLoc_mvpMat2 = _programColorCube.getUniformLocation("u_vpMatrix");
        const _aLoc_position = _programColorCube.getAttribLocation("a_position");
        const _aLoc_color = _programColorCube.getAttribLocation("a_color");

        const _geo = CG.Geometry.createCube(3).createGLBuffers(gl);
        const _meshCube = new CG.Mesh(_geo).setPosition(4, 0, 0);
        _meshCtrl.setSpace(_meshCube).rotateAroundSelfX(CG.Utils.deg2Rad(30)).rotateAroundSelfY(CG.Utils.deg2Rad(77));
        const _meshCube2 = new CG.Mesh(_geo).setPosition(0, 4, 0);
        _meshCtrl.setSpace(_meshCube2).rotateAroundSelfY(CG.Utils.deg2Rad(30)).rotateAroundSelfZ(CG.Utils.deg2Rad(77));

        gl.enable(gl.CULL_FACE);
        gl.frontFace(gl.CCW);
        gl.cullFace(gl.BACK);
        gl.enable(gl.DEPTH_TEST);
        gl.depthFunc(gl.LESS);
        gl.depthRange(0.0, 1.0);
        gl.enable(gl.BLEND);
        gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
        gl.blendEquation(gl.FUNC_ADD);

        function render() {
            gl.clearColor(0.2, 0.2, 0.2, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);
            _projMat.multiply(_camera.viewMatrix, _mvpMatrix)

            _programGridground.useProgram();
            gl.uniformMatrix4fv(_uLoc_mvpMat, false, _mvpMatrix._dataArr32);
            gl.uniformMatrix4fv(_uLoc_mvMat, false, _camera.viewMatrix._dataArr32);
            _geoPlane.bindAttributes(gl, _aLoc_position_plane);
            gl.drawArrays(gl.LINES, 0, _meshGround.vertexDataLengthInFloat);


            _meshCtrl.setSpace(_meshCube).rotateAroundSelfZ(0.01).rotateAround(CG.Vec4.VEC4_0001, CG.Vec4.VEC4_0100, 0.01);
            _meshCube.cascade(_mvpMatrix, _mvpMatrix);
            _programColorCube.useProgram();
            gl.uniformMatrix4fv(_uLoc_mvpMat2, false, _mvpMatrix._dataArr32);
            _geo.bindAttributes(gl, _aLoc_position, -1, _aLoc_color);
            gl.drawElements(gl.TRIANGLES, _meshCube.numberIndices, gl.UNSIGNED_SHORT, 0);


            _meshCtrl.setSpace(_meshCube2).rotateAroundSelfY(0.01).rotateAround(CG.Vec4.VEC4_0001, CG.Vec4.VEC4_0010, 0.01);
            _meshCube2.cascade(_projMat.multiply(_camera.viewMatrix, _mvpMatrix), _mvpMatrix);
            gl.uniformMatrix4fv(_uLoc_mvpMat2, false, _mvpMatrix._dataArr32);
            gl.drawElements(gl.TRIANGLES, _meshCube2.numberIndices, gl.UNSIGNED_SHORT, 0);

            requestAnimationFrame(render);
        }

        render();

        function createBuffer(gl, target, data, usage = undefined) {
            const _buf = gl.createBuffer();
            gl.bindBuffer(target, _buf);
            gl.bufferData(target, data, usage ?? gl.STATIC_DRAW);
            return _buf;
        }
    </script>
</body>

</html>
