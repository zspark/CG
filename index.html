<!DOCTYPE html>
<html>

<head>
    <title>WebGL</title>
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            background-color: #272727;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="glcanvas" width="640" height="480"></canvas>
    <img id="color-texture" src="./assets/uv-grid.webp" crossOrigin="anonymous"></img>
    <script src="./src/log.js"></script>
    <script src="./src/math.js"></script>
    <script src="./src/gl.js"></script>
    <script src="./src/glsl.js"></script>
    <script src="./src/geometry.js"></script>
    <script src="./src/orthogonal-space.js"></script>
    <script src="./src/utils.js"></script>
    <script src="./src/mouse-events.js"></script>
    <script src="./src/space-controller.js"></script>
    <script src="./src/camera.js"></script>
    <script src="./src/mesh.js"></script>
    <script src="./glsl/fade-away-from-camera.js"></script>
    <script src="./glsl/only-texture.js"></script>
    <script>
        const _imgElement = document.getElementById("color-texture");
        _imgElement.remove();
        const {gl, canvas} = CG.createGlContext('glcanvas');
        const _mouseEvents = CG.registMouseEvents(canvas);
        const _mvpMatrix = new CG.Mat44();
        const _camera = new CG.Camera(0, 2, 8, _mouseEvents).lookAt(CG.Vec4.VEC4_0001);
        const _projMat = new CG.Utils.createPerspectiveMatrix(CG.Utils.deg2Rad(60), 640 / 480, 0.1, 1000);

        const _colorTextureForFBO = new CG.glWrapper.Texture(gl).createGLTextureWithSize();
        const _secondFBO = new CG.glWrapper.Framebuffer(gl).attachColorTexture(_colorTextureForFBO);
        const _programFadeAway = new CG.glWrapper.Program(gl, CG.shaderSource.fadeAwayFromCamera.vs, CG.shaderSource.fadeAwayFromCamera.fs);
        const _uLoc_mvpMat = _programFadeAway.getUniformLocation("u_mvpMatrix");
        const _uLoc_mvMat = _programFadeAway.getUniformLocation("u_mvMatrix");
        const _aLoc_position_plane = _programFadeAway.getAttribLocation("a_position");

        const _geoPlane = CG.Geometry.createGridPlane(100, 1).createGLBuffers(gl);
        const _meshGround = new CG.Mesh(_geoPlane);

        const _programTextureOnly = new CG.glWrapper.Program(gl, CG.shaderSource.onlyTexture.vs, CG.shaderSource.onlyTexture.fs);
        const _uLoc_mvpMat2 = _programTextureOnly.getUniformLocation("u_mvpMatrix");
        const _uLoc_colorSampler2D = _programTextureOnly.getUniformLocation("u_texture");
        const _aLoc_position = _programTextureOnly.getAttribLocation("a_position");
        const _aLoc_uv = _programTextureOnly.getAttribLocation("a_texCoord");

        const _geo = CG.Geometry.createPlane(4, 3).createGLBuffers(gl);
        const _meshPlane = new CG.Mesh(_geo).setPosition(0, 0, 0);
        const _texture = new CG.glWrapper.Texture(gl).createGLTexture(_imgElement);

        gl.enable(gl.DEPTH_TEST);
        gl.depthFunc(gl.LESS);
        gl.depthRange(0.0, 1.0);
        gl.enable(gl.BLEND);
        gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
        gl.blendEquation(gl.FUNC_ADD);

        function render() {
            _secondFBO.bind();
            renderScene(gl, _texture);
            _secondFBO.unbind();
            renderScene(gl, _colorTextureForFBO);
            requestAnimationFrame(render);
        }

        render();

        function renderScene(gl, texture) {
            gl.clearColor(0.2, 0.2, 0.2, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);
            _projMat.multiply(_camera.viewMatrix, _mvpMatrix)

            _programFadeAway.use();
            gl.uniformMatrix4fv(_uLoc_mvpMat, false, _mvpMatrix._dataArr32);
            gl.uniformMatrix4fv(_uLoc_mvMat, false, _camera.viewMatrix._dataArr32);
            _geoPlane.bindAttributes(gl, _aLoc_position_plane);
            gl.drawArrays(gl.LINES, 0, _meshGround.vertexDataLengthInFloat);


            _meshPlane.cascade(_mvpMatrix, _mvpMatrix);
            _programTextureOnly.use();
            gl.uniformMatrix4fv(_uLoc_mvpMat2, false, _mvpMatrix._dataArr32);
            gl.uniform1i(_uLoc_colorSampler2D, 3);
            texture.bindTexture(3);
            _geo.bindAttributes(gl, _aLoc_position, _aLoc_uv);
            gl.drawElements(gl.TRIANGLES, _meshPlane.numberIndices, gl.UNSIGNED_SHORT, 0);
        }

    </script>
</body>

</html>
