<!DOCTYPE html>
<html>

<head>
    <title>WebGL</title>
    <style>
        body {
            margin: 0;
            background-color: #272727;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="glcanvas" width="640" height="480"></canvas>
    <script src="./src/log.js"></script>
    <script src="./src/math.js"></script>
    <script src="./src/gl.js"></script>
    <script src="./src/glsl.js"></script>
    <script src="./src/geometry.js"></script>
    <script src="./src/orthogonal-space.js"></script>
    <script src="./src/utils.js"></script>
    <script src="./src/mouse-events.js"></script>
    <script src="./src/space-controller.js"></script>
    <script src="./src/camera.js"></script>
    <script>
        const {gl, canvas} = CG.createGlContext('glcanvas');
        const _mouseEvents = CG.registMouseEvents(canvas);
        const _vpMatrix = new CG.Mat44();
        const _camera = new CG.Camera(0, 2, 0, _mouseEvents).lookAt(CG.Vec4.VEC4_0001);
        const _projMat = new CG.Utils.createPerspectiveMatrix(CG.Utils.deg2Rad(60), 640 / 480, 0.1, 1000);
        const _geomInfo = CG.geometry.createGridPlane_lines(100, 1);

        const _programWrapper = CG.createProgramWrapper(gl, CG.shaderSource.gridGround.vs, CG.shaderSource.gridGround.fs);
        const _positionBuffer = createBuffer(gl, gl.ARRAY_BUFFER, _geomInfo.vertices);
        _programWrapper.bindAttribute("a_position", 3, gl.FLOAT, false, 0, 0);

        const _uLoc_mvpMat = _programWrapper.getUniformLocation("u_mvpMatrix");
        const _uLoc_mvMat = _programWrapper.getUniformLocation("u_mvMatrix");
        gl.enable(gl.CULL_FACE);
        gl.frontFace(gl.CCW);
        gl.cullFace(gl.BACK);
        gl.enable(gl.BLEND);
        gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
        gl.blendEquation(gl.FUNC_ADD);

        function render() {
            gl.clearColor(0.2, 0.2, 0.2, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);

            _projMat.multiply(_camera.viewMatrix, _vpMatrix)
            _programWrapper.useProgram();
            gl.uniformMatrix4fv(_uLoc_mvpMat, false, _vpMatrix._dataArr32);
            gl.uniformMatrix4fv(_uLoc_mvMat, false, _camera.viewMatrix._dataArr32);

            gl.drawArrays(gl.LINES, 0, _geomInfo.vertices.length);

            requestAnimationFrame(render);
        }

        render();

        function createBuffer(gl, target, data, usage = undefined) {
            const _buf = gl.createBuffer();
            gl.bindBuffer(target, _buf);
            gl.bufferData(target, data, usage ?? gl.STATIC_DRAW);
            return _buf;
        }
    </script>
</body>

</html>
